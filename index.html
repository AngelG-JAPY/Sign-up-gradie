<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Font: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Gradie</h1>
            <p class="subtitle">Beautiful gradients in seconds.</p>
            <img src="Assets/iPhone Mockup.png" alt="iPhone" class="banner">
        </div>
        <div class="main">
            <h2 class="form__title">Login</h2>
            <div>
                <form action="" class="form">
                    <label for="email" class="label">Email</label>
                    <input type="email" name="email" id="email" class="box-form" placeholder="john@example.com">
                    <label for="email" class="label">Password</label>
                    <input type="password" name="password" id="password" class="box-form" placeholder="At least 8 characters">
                    <input type="checkbox" name="terms" id="terms">
                    <label for="terms" class="label label--inline">By creating an account, you agree to the <span class="terms--color">Terms & Conditions.</span></label>
                    <button class="btn">Create an Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
